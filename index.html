<h1>電子流行研究会ってどんなところ？</h1><br>
<p1>大阪電気通信大学:電子流行研究会（サークル）</p1><br>
<p>電子流行研究会は、電子工作やプログラミング、最新のテクノロジーに興味を持つ学生たちが集まるサークルです。
  新しい技術を学び、実際にプロジェクトを通じてその知識を応用することを目的としています。</p><br>
<p>私たちの活動内容には、ツイッターの監視、ソフトウェアプログラミング、ハードウェア設計などが含まれます。
  また、定期的に勉強会を開催し、メンバー同士で知識を共有し合う活動もしています。</p><br>
